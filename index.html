<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/index.css" type="text/css" />
        <title>Zen Textarea</title>
    </head>
<body>
    <main>
        <div class="section section__lists section__toggle--hidden">
            <button type="submit" class="section__toggle section__toggle--position">✖️ Shrink</button>
            <div class="section__comments"></div>
        </div>
        <div class="section section__write-comment">
            <div class="section__title">
                Zen Textarea
            </div>
            <form class="section__form">
                <div class="section__header">
                    <div class="section__label">What's on your mind?</div>
                    <button type="submit" class="section__toggle">📃 Expand</button>
                </div>
                <textarea class="section__textarea" placeholder="Leave a comment"></textarea>
                <input type="submit" class="section__submit" value="Submit Comment">
            </form>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
